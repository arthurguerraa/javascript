<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
    <header>
      <h1>Etch-a-Sketch</h1>
      <p>Grade gerada por JavaScript (passe o mouse para desenhar)</p>
    </header>

    <div class="controles">
      <button id="btn-redimensionar">Redimensionar grade</button>
      <button id="btn-limpar">Limpar</button>
    </div>

    <div id="grade" class="grade-container" aria-label="Área de desenho"></div>

    <div class="ajuda">
      Dica: insira um número até 100 (ex.: 16, 32, 64). Grades muito grandes podem ficar lentas.
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
