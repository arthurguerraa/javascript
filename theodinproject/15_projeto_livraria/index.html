<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biblioteca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="botaoNovoLivro">Novo Livro</button>

  <main>
    <section id="biblioteca"></section>
  </main>

  <dialog id="dialogoLivro">
    <form id="formLivro">
      <h3>Novo Livro</h3>
      <label>
        Título
        <input name="titulo" required />
      </label>
      <label>
        Autor
        <input name="autor" required />
      </label>
      <label>
        Páginas
        <input name="paginas" type="number" min="1" required />
      </label>
      <label>
        Lido?
        <input name="lido" type="checkbox" />
      </label>
      <menu>
        <button type="submit">Adicionar</button>
        <button type="button" id="botaoCancelar">Cancelar</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
