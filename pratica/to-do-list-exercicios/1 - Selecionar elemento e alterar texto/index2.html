<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício 1 – Selecionar elemento e alterar texto</h1>
    <p id="mensagem">Texto original</p>
    <button id="btn-alterar">Alterar texto</button>

    <script>
        const mensagem = document.getElementById('mensagem');
        const botao = document.getElementById('btn-alterar');

        botao.addEventListener('click', () => {
            mensagem.textContent = 'Texto alterado via JavaScript';
        });
    </script>
</body>
</html>
