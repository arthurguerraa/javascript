<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .btn-remover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Remover elemento ao clicar em um botão criado</h1>
    <h2>Criar e adicionar um elemento ao DOM (createElement + appendChild)</h2>
    <button id="btn-criar">Criar Parágrafo</button>
    <div id="container"></div>

    <script>
        const botao = document.getElementById('btn-criar');
        const container = document.getElementById('container');

        botao.addEventListener('click', () =>{
            const novoP = document.createElement('p');
            novoP.textContent = 'Novo parágrafo criado!';

            const novoB = document.createElement('button');
            novoB.textContent = 'Remover';
            novoB.classList.add('btn-remover');

            novoB.addEventListener('click', () =>{
                novoP.remove();
            });
            
            novoP.appendChild(novoB);
            container.appendChild(novoP);
        });
    </script>
</body>
</html>
