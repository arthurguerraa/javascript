<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Criar e adicionar um elemento ao DOM (createElement + appendChild)</h1>
    <button id="btn-criar">Criar Parágrafo</button>
    <div id="container"></div>

    <script>
        const botao = document.getElementById('btn-criar');
        const container = document.getElementById('container');

        botao.addEventListener('click', () => {
            const novoP = document.createElement('p');
            novoP.textContent = 'Parágrafo criado via JavaScript';
            container.appendChild(novoP);
        });
    </script>
</body>
</html>
