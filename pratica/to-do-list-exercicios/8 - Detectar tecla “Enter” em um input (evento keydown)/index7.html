<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detectar tecla “Enter” em um input (evento keydown)</h1>
    <input type="text" id="campo" placeholder="Pressione Enter" />
    <p id="saida"></p>

    <script>
        const campo = document.getElementById('campo');
        const saida = document.getElementById('saida');

        campo.addEventListener('keydown', () =>{
            if(event.key === 'Enter'){
                saida.textContent = 'Você pressionou enter';
            }
        });
    </script>
</body>
</html>
