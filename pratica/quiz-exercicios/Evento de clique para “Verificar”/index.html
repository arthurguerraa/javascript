<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="area">
        <button id="check">Verificar</button>
    </div>

    <script>
        const area = document.getElementById('area');
        const quiz = [
            {
                texto: '1+1=?',
                opcoes: ['1', '2', '3'],
                correta: 1
            }
        ];

        const label = document.createElement('label');
        const radio = document.createElement('radio');
        radio.type = 'radio'; // O <input type="radio"> é o botão de opção.
        radio.name = 'q0'; // O name="q0" indica que ele faz parte do grupo da pergunta 0 (por isso só dá pra marcar um por vez nesse grupo).
        radio.value = 1; // O value="1" é o índice da opção (por exemplo, a segunda opção do array).
        label.appendChild(radio);
        label.append('' + quiz[0].opcoes[1]);
        area.appendChild(label);

        document.querySelectorAll('input[name="q0"]:checked');


        /*
            <div id="area">
                <label>
                    <input type="radio" name="q0" value="1">
                    2
                </label>
            </div>
        */

        document.getElementById('check').addEventListener('click', () => {
        const marcados = document.querySelectorAll('input[type="radio"]:checked');
        let acertos = 0;
        marcados.forEach((r, i) => {
            if (Number(r.value) === quiz[i].correta) acertos++;
        });
        console.log('Acertos:', acertos);
        });

    </script>
</body>
</html>
