<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        4) Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório 
        entre eles. 
        Ex: 
        Digite um valor: 8 
        Digite outro valor: 5 
        A soma entre 8 e 5 é igual a 13.
    -->

    <p>Digite o primeiro número:</p>
    <input type="number" name="txtnumber1" id="txtnumber1">
    <p>Digite o segundo número:</p>
    <input type="number" name="txtnumber2" id="txtnumber2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res">Resultado</p>

    <script>
        function somar(){
            var numero1 = document.getElementById('txtnumber1')
            var numero2 = document.getElementById('txtnumber2')
            var res = document.getElementById('res')

            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var soma = n1 + n2

            res.innerHTML = 'A soma de ' + n1 + ' e ' + n2 + ' é igual a: ' + soma
        }
    </script>
</body>
</html>
