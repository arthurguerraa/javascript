<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        17) Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse 
        80Km/h, exiba uma mensagem dizendo que o usuÃ¡rio foi multado. Nesse caso, exiba 
        o valor da multa, cobrando R$5 por cada Km acima da velocidade permitida. 
    -->

    <p>Velocidade do carro:</p>
    <input type="number" name="txtn" id="txtn">
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="res">Resultado</p>

    <script>
        function calcular(){
            var v = document.getElementById('txtn')
            var res = document.getElementById('res')

            var vel = Number(v.value)
            var lim = 80

            if(vel >= lim){
                var multa = vel - lim
                var multa_tot = multa * 5
                res.innerHTML = `Velocidade acima do permitido, multa de R$${multa_tot}`
            }else{
                res.innerHTML = `Velocidade dentro do permitido`
            }
        }
        
    </script>
</body>
</html>
