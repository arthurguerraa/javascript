<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        12) Crie um programa que leia o preço de um produto, calcule e mostre o seu 
        PREÇO PROMOCIONAL, com 5% de desconto.
    -->

    <p>Preço do produto:</p>
    <input type="number" name="txtp" id="txtp">
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="res">Resultado</p>

    <script>
        function calcular(){
            var p = document.getElementById('txtp')
            var res = document.getElementById('res')

            var preco = Number(p.value)
            var desconto = preco - (preco * (5/100))
            res.innerHTML = `Preço normal: R$${preco}<br>Preço com 5% de desconto: R$${desconto}`
        }
       
    </script>
</body>
</html>
