<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        27) Crie um programa que leia duas notas de um aluno e calcule a sua média, 
        mostrando uma mensagem no final, de acordo com a média atingida: 
        - Média até 4.9: REPROVADO 
        - Média entre 5.0 e 6.9: RECUPERAÇÃO 
        - Média 7.0 ou superior: APROVADO
    -->

    <input type="number" name="txtn1" id="txtn1" placeholder="Nota 1">
    <input type="number" name="txtn2" id="txtn2" placeholder="Nota 2">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            let n1 = document.getElementById('txtn1');
            let n2 = document.getElementById('txtn2');
            let res = document.getElementById('res');

            let nota1 = Number(n1.value);
            let nota2 = Number(n2.value);
            let media = (nota1 + nota2) / 2;

            if(media <= 4.9){
                res.innerHTML = `Média: ${media}<br>Reprovado`
            }else if(media >= 5.0 && media <= 6.9){
                res.innerHTML = `Média: ${media}<br>Recuperação`
            }else{
                res.innerHTML = `Média: ${media}<br>Aprovado`
            }
        }
    </script>
</body>
</html>
