<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
        }

        #n1, #n2, #botao{
            width: 150px;
        }
    </style>
</head>
<body>
    <!--
        26) Escreva um algoritmo que leia dois números inteiros e compare-os, mostrando 
        na tela uma das mensagens abaixo: 
        - O primeiro valor é o maior 
        - O segundo valor é o maior 
        - Não existe valor maior, os dois são iguais
    -->

    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="Calcular" id="botao" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            let n1 = document.getElementById('n1');
            let n2 = document.getElementById('n2');
            let res = document.getElementById('res')

            let numero1 = Number(n1.value);
            let numero2 = Number(n2.value);

            if(numero1 > numero2){
                res.innerHTML = `${numero1} é maior que ${numero2}`
            }else if(numero2 > numero1){
                res.innerHTML = `${numero2} é maior que ${numero1}`
            }else{
                res.innerHTML = 'Não existe número maior, os dois são iguais'
            }
    }
    </script>
</body>
</html>
