<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        34) O Índice de Massa Corpórea (IMC) é um valor calculado baseado na altura e no 
        peso de uma pessoa. De acordo com o valor do IMC, podemos classificar o 
        indivíduo dentro de certas faixas. 
        - abaixo de 18.5: Abaixo do peso 
        - entre 18.5 e 25: Peso ideal 
        - entre 25 e 30: Sobrepeso - entre 30 e 40: Obesidade 
        - acima de 40: Obseidade mórbida 
        Obs: O IMC é calculado pela expressão peso/altura² (peso dividido pelo quadrado da altura)
    -->

    <input type="number" name="peso" id="peso" placeholder="Peso">
    <input type="number" name="altura" id="altura" placeholder="Altura">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            let p = document.getElementById('peso');
            let a = document.getElementById('altura');
            let res = document.getElementById('res');

            let peso = Number(p.value);
            let altura = Number(a.value);
            let imc = peso / (altura**2);

            if(imc < 18.5){
                res.innerHTML = `IMC: ${imc}<br>Abaixo do peso`
            }else if(imc >= 18.5 && imc < 25){
                res.innerHTML = `IMC: ${imc}<br>Peso ideal`
            }else if(imc >= 25 && imc < 30){
                res.innerHTML = `IMC: ${imc}<br>Sobrepeso`
            }else if(imc >= 30 && imc < 40){
                res.innerHTML = `IMC: ${imc}<br>Obesidade`
            }else{
                res.innerHTML = `IMC: ${imc}<br>Obesidade mórbida`
            }
        }
    </script>
</body>
</html>
