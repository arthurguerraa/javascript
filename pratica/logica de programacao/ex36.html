<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        36) Um programa de vida saudável quer dar pontos atividades físicas que podem 
        ser trocados por dinheiro. O sistema funciona assim: 

        - Cada hora de atividade física no mês vale pontos 
            - até 10h de atividade no mês: ganha 2 pontos por hora 
            - de 10h até 20h de atividade no mês: ganha 5 pontos por hora 
            - acima de 20h de atividade no mês: ganha 10 pontos por hora 
        - A cada ponto ganho, o cliente fatura R$0,05 (5 centavos) 

        Faça um programa que leia quantas horas de atividade uma pessoa teve por mês, 
        calcule e mostre quantos pontos ela teve e quanto dinheiro ela conseguiu ganhar.
    -->

    <input type="number" name="horas" id="horas" placeholder="Horas de atividade por mês">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            let h = document.getElementById('horas');
            let res = document.getElementById('res');

            let horas = Number(h.value);
            let tot_pontos = 0;
            let dinheiro = 0;

            if(horas <= 10){
                tot_pontos = horas * 2;
            }else if(horas > 10 && horas <= 20){
                tot_pontos = horas * 5;
            }else{
                tot_pontos = horas * 10;
            }

            dinheiro = tot_pontos * 0.05;

            res.innerHTML = `Sua pontuação: ${tot_pontos}pontos<br>Total em dinheiro: R$${dinheiro}`;
        }
    </script>
</body>
</html>
