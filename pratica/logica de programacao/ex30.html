<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        30) [DESAFIO] Refaça o algoritmo 25, acrescentando o recurso de mostrar que tipo 
        de triângulo será formado:  
        - EQUILÁTERO: todos os lados iguais 
        - ISÓSCELES: dois lados iguais 
        - ESCALENO: todos os lados diferentes
    -->

    <input type="number" name="seg1" id="seg1" placeholder="Segmento de reta 1">
    <input type="number" name="seg2" id="seg2" placeholder="Segmento de reta 2">
    <input type="number" name="seg3" id="seg3" placeholder="Segmento de reta 3">
    <input type="button" value="Calcular" id="botao" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            let r1 = document.getElementById('seg1');
            let r2 = document.getElementById('seg2');
            let r3 = document.getElementById('seg3');
            let res = document.getElementById('res')

            let reta1 = Number(r1.value);
            let reta2 = Number(r2.value);
            let reta3 = Number(r3.value);

            if(reta1 < (reta2 + reta3) && reta2 < (reta1 + reta3) && reta3 < (reta1 + reta2)){
                if(reta1 == reta2 && reta1 == reta3){
                    res.innerHTML = 'Forma triângulo!<br>Triângulo Equilátero'
                }else if(reta1 == reta2 || reta1 == reta3 || reta2 == reta3){
                    res.innerHTML = 'Forma triângulo!<br>Isósceles'
                }else if(reta1 != reta2 && reta1 != reta3 && reta2 != reta3){
                    res.innerHTML = 'Forma triângulo!<br>Triângulo Escaleno'
                }  
            }
    }
    </script>
</body>
</html>
