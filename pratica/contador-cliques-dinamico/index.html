<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            height: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .resultado{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 140px;
        }
        .btn{
            margin-left: 20px;
            height: 100px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="resultado">
        <p id="res" class="resultado">0</p>
    </div>
    <div class="container">
        <button id="btn-decrementa" class="btn">Decrementar</button>
        <button id="btn-incrementa" class="btn">Incrementar</button>
        <button id="btn-resetar" class="btn">Resetar</button>
    </div>

    <script>
        const btnDecrementa = document.getElementById('btn-decrementa');
        const btnIncrementa = document.getElementById('btn-incrementa');
        const btnReseta = document.getElementById('btn-resetar'); 
        const res = document.getElementById('res');
        let contador = 0;

        btnDecrementa.addEventListener('click', () =>{
            contador -= 1;
            res.innerHTML = contador;
            if(contador > 0){
                res.style.color = 'green';
            }else if(contador < 0){
                res.style.color = 'red';
            }else{
                res.style.color = 'grey';
            }
        });

        btnIncrementa.addEventListener('click', () =>{
            contador += 1;
            res.innerHTML = contador;
            if(contador > 0){
                res.style.color = 'green';
            }else if(contador < 0){
                res.style.color = 'red';
            }else{
                res.style.color = 'grey';
            }
        });

        btnReseta.addEventListener('click', () =>{
            contador = 0;
            res.innerHTML = contador;
            res.style.color = 'grey';
        });
    </script>
</body>
</html>
