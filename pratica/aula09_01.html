<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(0, 98, 255);
            font: normal 18pt Arial;
            color: white;
        }
        .msg{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = document.body // criou uma variavel pro body
        var p1 = document.getElementsByTagName('p')[1] // criou uma variavel pra segunda "[1]" tag "p" que aparecer no HTML
        p1.style.background = 'lime' // mudei a cor do p1

        var d = document.getElementById('msg')
        d.style.background = 'blue'

    </script>
</body>
</html>
