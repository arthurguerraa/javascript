<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Tratamento de Erros e Limpeza</h1>
    <p>
        Objetivo:
        Verificar se os campos não estão vazios antes de calcular.<br>
        Tratar “divisão por zero” exibindo mensagem de erro em vez de Infinity.<br>
        Adicionar um botão “Limpar” que zere inputs e resultado.
    </p>
    <input type="number" name="n1" id="n1">
    <select id="minhasOpcoes">
    <option value="">-- Por favor, selecione --</option>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
    <input type="number" name="n2" id="n2">
    <button id="botao">Calcular</button>
    <button id="limpar">Limpar</button>
    <p id="res"></p>

    <script>
        const botao = document.getElementById('botao');
        const limpar = document.getElementById('limpar');
        const n1 = document.getElementById('n1');
        const n2 = document.getElementById('n2');

        botao.addEventListener('click', () =>{
            const op = document.getElementById('minhasOpcoes').value; // pegar o valor da variável após o click

            const x = Number(n1.value);
            const y = Number(n2.value);
            if(op === ""){
            alert("Você não selecionou nenhuma opção")
        }else{
            alert(`Você selecionou a opção ${op}`)
            if(op === "/" && y === 0){
            alert("Não é possível dividir por 0");
        }}
        });

        limpar.addEventListener('click', () =>{
            n1.value = '';
            n2.value = '';
        });
    </script>
</body>
</html>
