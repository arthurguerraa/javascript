<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tratamento de Erros e Limpeza</h1>
    <p>
        Objetivo:
        Verificar se os campos não estão vazios antes de calcular.<br>
        Tratar “divisão por zero” exibindo mensagem de erro em vez de Infinity.<br>
        Adicionar um botão “Limpar” que zere inputs e resultado.
    </p>
    <input type="number" name="n1" id="n1">
    <select id="minhasOpcoes">
    <option value="">-- Por favor, selecione --</option>
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
    <input type="number" name="n2" id="n2">
    <button id="botao">Calcular</button>
    <p id="res"></p>

    <script>
        const botao = document.getElementById('botao');

        botao.addEventListener('click', () =>{
            const op = document.getElementById('minhasOpcoes').value;

            if(op === ""){
                alert("Você não selecionou nenhuma opção")
            }else{
                alert(`Você selecionou a operação ${op}`)
            }
        });
    </script>
</body>
</html>
