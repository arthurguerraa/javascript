    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->

    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))// String, Number.parseInt converte a entrada que é String pra Number
       var n2 = Number.parseInt(window.prompt('Digite outro número')) // String
       var soma = n1 + n2
       window.alert('A soma dos valores é ' + soma)/* 
       (number + number) serve para adição 4 + 2 = 6
       (string + string) serve para concetanação 4 + 2 = 42
       */


       var n3 = Number.parseFloat(window.prompt('Digite um número: ')) // String
       var n4 = Number.parseFloat(window.prompt('Digite outro número')) // String
       var soma2 = n3 + n4 
       window.alert('A soma dos valores é ' + soma2.toString()) // Conversão para String


       var n5 = Number(window.prompt('Digite um número: ')) // String, Number converte a entrada que é String pra Number
       var n6 = Number(window.prompt('Digite outro número')) // String
       var soma3 = n5 + n6 
       window.alert('A soma dos valores é ' + String(soma3)) // Conversão para String


       var n7 = Number(window.prompt('Digite um número: ')) // String
       var n8 = Number(window.prompt('Digite outro número')) // String
       var soma4 = n7 + n8 
       window.alert(`A soma entre ${n7} e ${n8} é igual a ${soma4}`) // placeholder ${variavel} - template string, substitui a concatenação tradicional
