<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(75, 75, 164);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
       var nome = window.prompt('Qual é seu nome?') /* -  - mensagem que solicita algum dado para o usuário
       - var nome vai armazenar o que o usuário digitar no prompt */
       window.alert('É um grande prazer te conhecer, ' + nome + '!') // "+" é Concatenação
    </script>
</body>
</html>
